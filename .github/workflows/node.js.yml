name: Node Github CI

on:
 push:
   branches:
     - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          rm -rf bounipun-ecom/node_modules
          rm -rf bounipun-ecom/dist
          rm -rf bounipun-ecom/server
          rm  bounipun-ecom/yarn.lock
          rm  bounipun-ecom/package.json
          cd ~/bounipun-ecom
          git reset --hard HEAD
          yarn install
          yarn build
          pm2 restart website
